<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link href="../assets/css/style.css" rel="stylesheet" type="text/css" />

    <title>Tasty Treats</title>
  </head>
  <body>
    <h1 class="jumbotron text-center">Tasty Treats</h1>
    <div class="position-absolute top-50 start-50 translate-middle w-50">
      <form>
        <div class="mb-3">
          <input type="name" class="form-control" placeholder="Full Name" />
        </div>
        <div class="mb-3">
          <input
            type="email"
            class="form-control"
            placeholder="Email Address"
          />
        </div>
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Your Message" />
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label" for="exampleCheck1"
            >Would you like to subscribe to the Tasty Treats Newsletter?</label
          >
        </div>
        <div
          class="g-recaptcha mb-3"
          data-sitekey="6LeNm3sbAAAAAOEjSEWrhsskKNXUCYCeJvnW3LVY"
        ></div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
